<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html >
<head >
    <title>LogIn page</title>
    <style>
        body
        {
            display:flex;
            align-items:center;
            justify-content:center;
        }
    #parent
    {
        padding:50px;
    }
    #Button1:hover
    {
        background-color:Black;
        color:White;
    }
    </style>
</head>
<body>
<!--#include file  = "TextFile1.txt"-->
    <form id="form1" runat="server">
    <div style="width: 70%; margin-left: 240px" id="parent">
        <asp:Label ID="Label1" runat="server" Font-Size="50px" ForeColor="Blue" 
            Text="Registration Form"></asp:Label>
        <br />
        <br />
        <br />
        <asp:Label ID="Label2" runat="server" Height="24px" Text="First Name :"></asp:Label>

        <asp:TextBox ID="TextBox1" runat="server" Height="24px" Width="132px"></asp:TextBox>
        <asp:RegularExpressionValidator ID="RegularExpressionValidator1" runat="server" 
            ControlToValidate="TextBox1" 
            ErrorMessage="First name should not contain special character" ForeColor="Red" 
            ValidationExpression="^[a-zA-Z]*$" Display="Dynamic"></asp:RegularExpressionValidator>
        <asp:RequiredFieldValidator ID="RequiredFieldValidator1" runat="server" 
            ControlToValidate="TextBox1" ErrorMessage="Can Not Be Blank" ForeColor="Red"></asp:RequiredFieldValidator>
        <br />
        <br />
        <asp:Label ID="Label3" runat="server" Height="24px" Text="Last Name :"></asp:Label>
        <asp:TextBox ID="TextBox2" runat="server" Height="24px" Width="132px"></asp:TextBox>
        <asp:RegularExpressionValidator ID="RegularExpressionValidator2" runat="server" 
            ControlToValidate="TextBox2" 
            ErrorMessage="Last name should not contain special character" ForeColor="Red" 
            ValidationExpression="^[a-zA-Z]*$" Display="Dynamic"></asp:RegularExpressionValidator>
        <asp:RequiredFieldValidator ID="RequiredFieldValidator2" runat="server" 
            ControlToValidate="TextBox2" ErrorMessage="Can Not Be Blank" 
            ForeColor="Red"></asp:RequiredFieldValidator>
        <br />
        <br />
        <asp:Label ID="Label4" runat="server" Height="24px" Text="Password :"></asp:Label>
        <asp:TextBox Type="password" ID="TextBox3" runat="server" Height="24px" 
            Width="132px" TextMode="Password"></asp:TextBox>
        <asp:RangeValidator ID="RangeValidator1" runat="server" 
            ControlToValidate="TextBox3" ErrorMessage="Password should be of length 10" 
            ForeColor="Red" MaximumValue="20" MinimumValue="10" Display="Dynamic"></asp:RangeValidator>
        <asp:RequiredFieldValidator ID="RequiredFieldValidator4" runat="server" 
            ControlToValidate="TextBox3" ErrorMessage="Can Not Be Blank" 
            ForeColor="Red"></asp:RequiredFieldValidator>
        <br />
        <br />
        <asp:Label ID="Label9" runat="server" Height="24px" Text="Confirm Password :"></asp:Label>
        <asp:TextBox Type="password" ID="TextBox8" runat="server" Height="24px" 
            Width="132px" TextMode="Password"></asp:TextBox>
        <asp:CompareValidator ID="CompareValidator1" runat="server" 
            ControlToCompare="TextBox3" ControlToValidate="TextBox8" 
            ErrorMessage="Passoword should match" ForeColor="Red" Display="Dynamic"></asp:CompareValidator>
        <asp:RequiredFieldValidator ID="RequiredFieldValidator5" runat="server" 
            ControlToValidate="TextBox8" ErrorMessage="Can Not Be Blank" 
            ForeColor="Red"></asp:RequiredFieldValidator>
        <br />
        <br />
        <asp:Label ID="Label5" runat="server" Height="24px" Text="Current Location :"></asp:Label>
        <asp:TextBox ID="TextBox4" runat="server" Height="24px" Width="132px"></asp:TextBox>
        <asp:RegularExpressionValidator ID="RegularExpressionValidator4" runat="server" 
            ControlToValidate="TextBox4" 
            ErrorMessage="Current location should not contain special character" ForeColor="Red" 
            ValidationExpression="^[a-zA-Z]*$" Display="Dynamic"></asp:RegularExpressionValidator>
        <br />
        <br />
        <asp:Label ID="Label6" runat="server" Height="24px" Text="Home Town :"></asp:Label>
        <asp:TextBox ID="TextBox5" runat="server" Height="24px" Width="132px"></asp:TextBox>
        <asp:RegularExpressionValidator ID="RegularExpressionValidator5" runat="server" 
            ControlToValidate="TextBox5" 
            ErrorMessage="Home town should not contain special character" ForeColor="Red" 
            ValidationExpression="^[a-zA-Z]*$" Display="Dynamic"></asp:RegularExpressionValidator>
        <br />
        <br />
        <asp:Label ID="Label7" runat="server" Height="24px" Text="Mobile Number:"></asp:Label>
        <asp:TextBox type="number" ID="TextBox6" runat="server" Height="24px" 
            Width="132px" TextMode="Number"></asp:TextBox>
        <asp:RangeValidator ID="RangeValidator2" runat="server" 
            ErrorMessage="Contact Number should be of length 10" MaximumValue="10" 
            MinimumValue="10" ControlToValidate="TextBox6" Display="Dynamic" 
            ForeColor="Red"></asp:RangeValidator>
        <br />
        <br />
        <asp:Label ID="Label8" runat="server" Height="24px" Text="Email:"></asp:Label>
        <asp:TextBox ID="TextBox7" runat="server" Height="24px" Width="248px" 
            TextMode="Email"></asp:TextBox>
        <asp:RegularExpressionValidator ID="RegularExpressionValidator3" runat="server" 
            Display="Dynamic" ErrorMessage="Not a valid email" ForeColor="Red" 
            ValidationExpression="^\W+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
            ControlToValidate="TextBox7"></asp:RegularExpressionValidator>
        <asp:RequiredFieldValidator ID="RequiredFieldValidator3" runat="server" 
            ControlToValidate="TextBox7" ErrorMessage="Email required" ForeColor="Red"></asp:RequiredFieldValidator>
        <br />
        <br />
        <br />
        <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <asp:Button ID="Button1" runat="server" Font-Size="20px" Height="36px" 
            onclick="Button1_Click" Text="Submit" Width="111px" />
        <br />
        <br />
    </div>
    </form>
    <p>
        &nbsp;</p>
</body>
</html>
